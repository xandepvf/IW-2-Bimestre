<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Três Números</title>
    <link rel="stylesheet" href="css/03.css">
</head>
<body>
    <div class="container">
        <h1>Ordenar Três Números</h1>
        <form id="ordenarForm">
            <label for="num1">Número 1</label>
            <input type="number" id="num1" name="num1">
            
            <label for="num2">Número 2</label>
            <input type="number" id="num2" name="num2">
            
            <label for="num3">Número 3</label>
            <input type="number" id="num3" name="num3">
            
            <button type="button" onclick="ordenarNumeros()">Ordenar</button>
        </form>
        
        <div class="resultado">
            <span>Original: </span>
            <span id="arrayOriginal">[ ]</span>
        </div>
        <div class="resultado">
            <span>Ordenado: </span>
            <span id="arrayOrdenado">[ ]</span>
        </div>
    </div>
    <script src="js/03.js"></script>
</body>
</html>
