<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>
    <link rel="stylesheet" href="css/05.css">
</head>
<body>
    <div class="carousel">
        <div class="main-image" id="main-image">
            <img src="img/g2.jpg" alt="Image 1" class="carousel-image visible">
            <img src="img/jose.jpg" alt="Image 2" class="carousel-image">
            <img src="img/p90.jpg" alt="Image 3" class="carousel-image">
            <img src="img/doze.jpg" alt="Image 4" class="carousel-image">
            <img src="img/capa.jpg" alt="Image 5" class="carousel-image">
            <img src="img/xapeleta.jpg" alt="Image 6" class="carousel-image">
        </div>
        <div class="thumbnails" id="thumbnails">
            <img src="img/g2.jpg" alt="Thumbnail 1" data-index="0">
            <img src="img/jose.jpg" alt="Thumbnail 2" data-index="1">
            <img src="img/p90.jpg" alt="Thumbnail 3" data-index="2">
            <img src="img/doze.jpg" alt="Thumbnail 4" data-index="3">
            <img src="img/capa.jpg" alt="Thumbnail 5" data-index="4">
            <img src="img/xapeleta.jpg" alt="Thumbnail 6" data-index="5">
        </div>
    </div>
    <script src="js/05.js"></script>
</body>
</html>
